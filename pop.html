<script>
    // Get references to the button and text box
    const button = document.getElementById('flexbox1');
    const textBox = document.getElementById('displayartist');

    // Add a mouseover event listener to the button
    button.addEventListener('mouseover', () => {
        // Display the specific text in the text box
        textBox.innerHTML = "Porter Robinson";
        textBox.style.display = 'block';
    });

    // Add a mouseout event listener to hide the text box when not hovering
    button.addEventListener('mouseout', () => {
        textBox.style.display = 'none';
    });
</script>
